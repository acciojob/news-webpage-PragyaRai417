<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic News Webpage</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #011e29;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .latest-news-section {
            background-color: white;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .latest-news-section h3 {
            text-align: center;
        }
        .latest-news-section ul {
            list-style-type: none;
            padding: 0;
        }
        .latest-news-section li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .pictorial-news-section {
            background-color: white;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .pictorial-news-section img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">News Portal</div>
    <div class="latest-news-section">
        <h3>Latest News</h3>
        <ul>
            <li>Breaking: Market sees major surge</li>
            <li>Sports: Local team wins championship</li>
            <li>Weather: Storm expected this weekend</li>
        </ul>
    </div>
    <div class="pictorial-news-section">
        <h3>Pictorial News</h3>
        <img src="image_one.jpg" alt="News Image One">
        <img src="image_two.jpg" alt="News Image Two">
        <img src="image_three.jpg" alt="News Image Three">
    </div>
</body>
</html>
