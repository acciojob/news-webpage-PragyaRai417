<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Webpage</title>
    <style>
        /* General styles */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background-color: #011e29;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Latest News Section */
        .latest-news-section {
            background-color: white;
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .latest-news-section h2 {
            text-align: center;
            color: #011e29;
        }

        .latest-news-section ul {
            list-style-type: none;
            padding: 0;
        }

        .latest-news-section li {
            background: #ddd;
            margin: 8px 0;
            padding: 10px;
            border-radius: 3px;
        }

        /* Pictorial News Section */
        .pictorial-news-section {
            background-color: white;
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .pictorial-news-section h2 {
            color: #011e29;
        }

        .pictorial-news-section img {
            width: 250px;
            height: 150px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <h1>News Webpage</h1>
    </header>

    <!-- Latest News Section -->
    <div class="latest-news-section">
        <h2>Latest News</h2>
        <ul>
            <li>Breaking: Major event happening in the city</li>
            <li>Sports: Local team wins championship</li>
            <li>Weather Update: Heavy rains expected this weekend</li>
        </ul>
    </div>

    <!-- Pictorial News Section -->
    <div class="pictorial-news-section">
        <h2>Pictorial News</h2>
        <img src="image_one.jpg" alt="News Image One">
        <img src="image_two.jpg" alt="News Image Two">
        <img src="image_three.jpg" alt="News Image Three">
    </div>

</body>
</html>
